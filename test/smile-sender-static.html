<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
</head>
<body>
  <div id="app"></div>
  <script src="../dist/antares.min.js"></script>
  <script>
    let { AntaresInit } = antares
    let Antares = AntaresInit({
        Agents: {client: () => true},
        connectionUrl: 'https://antares-example-smile-sender.herokuapp.com/',
        // a Promise-returning function
        defineDispatchProxy: () => {
            return (action) => {
                console.log('AA> TODO announce', action)
                return Promise.resolve(action)
            }
        },
        // Will be a "Hot" Observable of events, once we know how we'll get them
        // See https://github.com/Reactive-Extensions/RxJS/blob/master/doc/gettingstarted/creating.md
        defineRemoteActionsConsumer: () => {
            return antares.Rx.Observable.empty()
        }
    })
    window.Antares = Antares
  </script>
  <a class="github-fork-ribbon left-bottom" href="https://github.com/deanius/react-trivia" title="Fork me on GitHub">Fork me on GitHub</a>
</body>
</html>
